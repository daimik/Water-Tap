# ESPHome Secrets Configuration
# Copy this file to your ESPHome config directory
# Rename to: secrets.yaml

# WiFi Network Credentials
wifi_ssid: "YourWiFiNetworkName"
wifi_password: "YourWiFiPassword"

# Optional: Home Assistant API
# Uncomment and fill if using with Home Assistant
# api_encryption_key: "generate_with_esphome_encryption_key_command"

# Optional: OTA Password
# Uncomment to set custom OTA password
# ota_password: "your_custom_ota_password"
